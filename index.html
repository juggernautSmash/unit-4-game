<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Unit 4 Game</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
        <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    </head>
    <body>
        <div id="block" class="container">
            <nav>
                <div class="nav-wrapper">
                    <a href="#" class="brand-logo">Unit 4 Game</a>
                </div>
            </nav>
            <div id="instructions" class="row col s8"><!-- Instructions on how to play -->
                <p id="intro" class="story center-align">`You have died and your soul transmigrated into a world filled with immortal bodies of mythical heroes from your world. You may choose a "Servant" as a vessel for your soul`
                </p>
            </div>
            <div id="charSelect" class="row charSelection"></div>
            <div id="arena" class="row">
                <div id="enemyChar" class="col s4 scale-transition scale-out">
                    <!-- display enemy selected character -->
                    <h1>Evil Servant</h1>
                </div>
                <div id="storyBoard" class="col s4 story">
                    <!-- Display fight updates-->
                    <div id="storyProgress" class="row scale-transition"></div>
                    <div id="fightRow" class="row scale-transition">
                        <a id="fightButton" class="waves-effect waves-light btn scale-transition scale-out">Attack!</a>
                    </div>
                </div>
                <div id="userChar" class="col s4 scale-transition scale-out">
                    <!-- display enemy character selection -->
                    <h1>Your Servant</h1>
                </div>
            </div>
            <div id="enemySelect" class="carousel"> </div>
        </div>
        
        
        <script src="./assets/javascript/game.js" async defer></script>
        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

            // });
        </script>
    </body>
</html>
